<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <link rel="stylesheet" href="./styles/style.css">
  </head>
  <body>
    <header>
      <img src="./images/logo.svg" alt="">
    </header>
    <main>
      <div class="image-mockup">
        <img src="./images/illustration-mockups.svg" alt="">
      </div>
      <div class="column-right">
        <h1 class="title">Build The Community Your Fans Will Love</h1>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but so does audience. Create connections with your users as you engage in genuine discussion.
        </p>
        <button>Register</button>
      </div>
    </main>
    <footer>
      <ul>
        <li class="facebook-icon"></li>
        <li class="twitter-icon"></li>
        <li class="instagram-icon"></li>
      </ul>
    </footer>
  </body>
</html>
